    <title>Cuenta/La Jardineria</title>

    <script>
             $(function() 
      {
        $("#mi-formulario").validate({
             rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    nombre: "required",
                    apellido: "required",
                    comuna: {
                        required: true,
                    },
    
                    fono: "required",
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }   
                    
                }, //rules
            messages: {
                email: {
                    required: 'Ingresa tu correo electrónico',
                    email: 'Formato de correo no válido'
                },
                comuna: {
                    required: 'Ingresa comuna',
                    comuna: 'Debe ingresar una comuna'
                },
                
                password: {
                    required: 'Ingresa una contraseña',
                    minlength: 'Caracteres insuficientes'
                },
                nombre:{
                    required: 'Ingrese su Nombre',
                    minlength: 'Caracteres insfucientes'
                },
    
                apellido:{
                    required: 'Ingrese su Apellido',
                    minlength: 'Caracteres insfucientes'
                },
                fono:{
                    required: 'Ingrese un número de celular',
                    minlength: 'Cantidad de digitos insuficiente'
                },
               
                password2: {
                    required: 'Reingresa la contraseña',
                    equalTo: 'Las contraseñas ingresadas no coinciden',
                    minlength: 'Caracteres insuficientes'
    
                }
            }
        }); 
    });
    
    function CambiarMayusculas()
        {
            var a = document.getElementById('nombre');
            a.value = a.value.toUpperCase();
        }
        function CambiaColor(a)
        {
            a.style.background = "chartreuse";
        }
    
    </script>

      <div class="container">
          
          <div class="row jumbotron">
            <h3>Formulario de registro: </h3>
              <div class="col-lg-12">
        <form id="mi-formulario" action="" method="post">
            
            <div class="form-group">

            <label>Nombres: </label>
            <input type="text" name="nombre" id="nombre" class="form-control"  
            minlength="1" required
            onchange="CambiarMayusculas()"  onfocus="CambiaColor(this)">
            
            <br><br>

            <label>Apellidos: </label>
            <input type="text" name="apellido" class="form-control" 
            minlength="1" required  onfocus="CambiaColor(this)">
            
            <br><br>
            

            <label for="comuna">Comuna: </label>
            <select name="comuna">
                <option value="">Elija una comuna...</option>
                <option value="maipu">Maipú</option>
                <option value="cerrillos">Cerrillos</option>
                <option value="estacioncentral">Estación Central</option>
                <option value="sanbernardo">San Bernardo </option>
                <option value="lascondes">Las Condes</option>
                <option value="providencia">Providencia</option>
                <option value="lareina">La Reina</option>
                <option value="pudahuel">Pudahuel</option>
            </select>

            <br><br>

            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha" 
            required min="1940-01-01" max="2018-12-31" class="form-control">
            
            <br><br>

            <label>Correo Electrónico: </label>
            <input type="text" name="email" class="form-control" 
            required placeholder="nombre@dominio.cl" 
            onfocus="CambiaColor(this)">
            
            <br><br>
            
            <label for="fono">Teléfono</label>
                <input type="number" id="fono" name="fono" required
                    minlength="9" class="form-control">
          
            <br><br>

            <label>Contraseña:</label>
            <input type="password" id="password" class="form-control" 
            name="password" minlength="8" onfocus="CambiaColor(this)">
            
            <br><br>
          
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="pass" required
                    minlength="8" class="form-control">
            
            <br><br>

            <label for="pass2">Repetir contraseña</label>
            <input type="password" id="pass2" name="pass2" required
                    minlength="8" class="form-control">    

            
            </div>

            

            <input type="submit" class="btn btn-dark" value="Enviar">
        
          </form>
