<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese destino</title>
    {% load static %}
  <link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script>
      $(function() 
    {
      $("#mi-formulario").validate({
           rules: {
                  email: {
                      required: true,
                      email: true
                  },
                  nombre: "required",
                  destino: "required",
                  fono: "required", 
                  rut: "required", 
                  
              }, //rules
          messages: {
              email: {
                  required: 'Ingresa tu correo electrónico',
                  email: 'Formato de correo no válido'
              },
              
              nombre:{
                  required: 'Ingrese su Nombre',
                  minlength: 'Caracteres insfucientes'
              },

              destino:{
                  required: 'Ingrese su Apellido',
                  minlength: 'Caracteres insfucientes'
              },
              fono:{
                  required: 'Ingrese un número de celular',
                  minlength: 'Cantidad de digitos insuficiente'
              },

              rut:{
                  required: 'Ingrese rut del cliente',
                  minlength: 'Cantidad de digitos insuficiente'
              },
             
          }
      }); 
  });
  

 </script>


</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
          <span class="navbar-toggler-icon"></span>
        </button>
        
    
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/transfer.jpg' %}" width="100" height="100" alt="">
        </a>
        
    
        <div class="collapse navbar-collapse" id="opciones">  
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'destino' %}">Destino</a>
            </li>
                 
          </ul>
        </div>
      </nav>

      <div class="container-fluid fondo">
        <br>
        <h1>Ingrese Destino</h1>
        <br>
    </div>

    <div class="container">

      <form id="mi-formulario" action="" method="post">
        {% csrf_token %}
        <br> <br>

        <div class="form-group">

          <label>rut: </label>
          <input type="text" name="rut" id="rut" class="form-control"  minlength="1" required>
         
          <br>
        </div>
        <div class="form-group">

        <label>Nombre: </label>
        <input type="text" name="nombre" id="nombre" class="form-control"  minlength="1" required>
        <br>
      </div>
        
      
        
 
      <div class="form-group">

        <label>destino: </label>
        <input type="text" name="destino" id="destino" class="form-control"  minlength="1" required>
        <br>
      
        
        <label>Correo Electrónico: </label>
        <input type="text" name="email" class="form-control" required placeholder="nombre@dominio.cl" >
        <br>


        <label>Telefono: </label>
        <input type="number" name="fono" class="form-control"  minlength="9" required >
        <br>
      
        </div>

        <div class="row">
          <div class="col-3">
        <input type="submit" class="btn btn-dark" value="Enviar">
        </div>
        <div class="col-3">
        <a href="{% url 'disponibilidad' %}" class="btn btn-primary">ver transfers disponibles</a>
      </div>
      </div>

        

    
      </form>
      <br>

        

        

      
    
    </div>
    
</body>
</html>
