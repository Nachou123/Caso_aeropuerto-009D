<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de transfer</title>
    {% load static %}
  <link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
          <span class="navbar-toggler-icon"></span>
        </button>
        
    
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/transfer.jpg' %}" width="100" height="100" alt="">
        </a>
        
    
        <div class="collapse navbar-collapse" id="opciones">  
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'destino' %}">Destino</a>
            </li>
                 
          </ul>
        </div>
      </nav>


    <div class="container-fluid fondo">
        <br>
        <h1>¿Desea reservar transfer?</h1>
        <br><br>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">

                <label for="idioma">idioma: </label>
                <select name="idioma">
                    <option value="">choose a language...</option>
                    <option value="english">English</option>
                    <option value="español">Español</option>
                    <option value="frances">Français</option>
                    <option value="ruso">Русский </option>
                    <option value="chino">中国人</option>
                    <option value="otaku">日本</option>
                </select>
                
            </div>
        </div>
    </div>



    <div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/transfer1.jpg' %}" width="1100" height="500" alt="Algo familiar">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/transfer2.jpg' %}" width="1100" height="500" alt="Para muchas personas">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/fastransfer.jpg' %}" width="1100" height="500" alt="De alta gama">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
      <br>




    
</body>
</html>
